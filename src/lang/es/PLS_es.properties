Description=Este procedimiento estima los modelos de regresi\u00f3n parcial de cuadrados m\u00ednimos (PLS, tambi\u00e9n conocidos como "proyecci\u00f3n en estructura latente"). La PLS es una t\u00e9cnica de predicci\u00f3n alternativa a la regresi\u00f3n de m\u00ednimos cuadrados ordinarios (OLS), a la correlaci\u00f3n can\u00f3nica o al modelado de ecuaciones estructurales, y resulta particularmente \u00fatil cuando las variables predictoras est\u00e1n muy correlacionadas o cuando el n\u00famero de predictores es superior al n\u00famero de casos. 
Summary=Regresi\u00f3n parcial de cuadrados m\u00ednimos
