Description=Este procedimento estima modelos de regress\u00e3o por quadrados m\u00ednimos parciais (PLS, tamb\u00e9m conhecido como "proje\u00e7\u00e3o de estrutura latente"). PLS \u00e9 uma t\u00e9cnica de previs\u00e3o que \u00e9 uma alternativa \u00e0 regress\u00e3o por quadrados m\u00ednimos (OLS) comum, correla\u00e7\u00e3o can\u00f4nica ou modelagem de equa\u00e7\u00e3o estrutural, e ele \u00e9 particularmente \u00fatil quando vari\u00e1veis preditoras s\u00e3o altamente correlacionadas ou quando o n\u00famero de preditores excede o n\u00famero de casos. 
Summary=Regress\u00e3o por quadrados m\u00ednimos parcial
