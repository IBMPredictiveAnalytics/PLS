Description=Cette proc\u00e9dure estime les mod\u00e8les de r\u00e9gression des moindres carr\u00e9s partiels (PLS - projection to latent structure). La technique de pr\u00e9vision\u00a0PLS constitue une solution de remplacement par rapport \u00e0 la r\u00e9gression par la m\u00e9thode des moindres carr\u00e9s ordinaires (MCO), \u00e0 la corr\u00e9lation canonique ou \u00e0 la mod\u00e9lisation d'\u00e9quation structurelle, particuli\u00e8rement utile lorsque les variables de pr\u00e9dicteur pr\u00e9sentent une forte corr\u00e9lation ou lorsque le nombre de pr\u00e9dicteurs d\u00e9passe le nombre d'observations. 
Summary=R\u00e9gression des moindres carr\u00e9s partiels
