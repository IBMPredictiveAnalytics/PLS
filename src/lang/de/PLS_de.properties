Description=Diese Prozedur sch\u00e4tzt partielle Regressionsmodelle nach der Methode der kleinsten Quadrate (PLS - Partial Least Squares, auch als "Projection to Latent Structure" (Projektion auf latente Struktur) bezeichnet). PLS ist eine pr\u00e4diktive Methode und eine Alternative zur gew\u00f6hnlichen Regression nach der Methode der einfachen kleinsten Quadrate (Ordinary Least Squares - OLS), kanonischen Korrelation oder Strukturgleichungsmodellierung und ist besonders n\u00fctzlich, wenn Pr\u00e4diktorvariablen stark korreliert sind oder wenn die Anzahl der Pr\u00e4diktoren die Anzahl der F\u00e4lle \u00fcbersteigt. 
Summary=Partielle Regression nach der Methode der kleinsten Quadrate
