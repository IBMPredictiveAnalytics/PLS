Description=Questa procedura stima i modelli di regressione minimi quadrati parziali (PLS, noti anche come "projection to latent structure", ossia proiezione su strutture latenti). PLS \u00e8 una tecnica predittiva che rappresenta un'alternativa alla regressione dei minimi quadrati ordinari (OLS), alla correlazione canonica o ai modelli di equazioni strutturali e si rivela particolarmente utile quando le variabili predittore sono strettamente correlate o quando il numero dei predittori supera il numero dei casi. 
Summary=Regressione dei minimi quadrati parziali
